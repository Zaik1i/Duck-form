<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Duck-form</title>
</head>

<body>
    <main>

        <div class="Container">
            <form action="">
                <label> Full NAME </label>
                <input type="text" class="name">
                <label>EMAIL</label>
                <input type="text" placeholder="Your email" class="email">
                <label> MESSAGE REGARDING </label>
                <input type="text" class="message">
                <label> MESSAGE</label>
                <input type="text" placeholder="Your message" class="your_message">
                <input type="submit" value="Send message" class="submit">
            </form>
            <img src="image/hiclipart 2.png" alt="Duck">
            <div class="orange_square"></div>

        </div>



    </main>



</body>


</html>
